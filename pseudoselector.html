<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    button{
        width: 300px;
        height: 50px;
        font-size: 40px;
        color: blue;
        background: red;
        border-radius: 20px;
        cursor: pointer;
    }
    button:hover{
        background: yellow;
        color: white;
        border-radius: 0px;
        font-style: italic;
    }
</style>
<body>
    <h1>hover effect</h1>
    <button>submit</button>

    
</body>
</html>
